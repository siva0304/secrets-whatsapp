<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Cloud API - Pizza Order Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; padding: 1rem; }
    input, textarea, button { width: 100%; padding: 0.6rem; margin: 0.5rem 0; font-size: 1rem; }
    button { background: #25D366; color: white; border: none; cursor: pointer; }
    button:hover { opacity: 0.9; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>WhatsApp Cloud API - Pizza Order Receipt</h2>

  <label>Recipient Phone (E.164 format, e.g. 9198XXXXXXXX)</label>
  <input id="to" placeholder="9198XXXXXXXX">

  <label>Custom Message (for plain text)</label>
  <textarea id="body">Hello</textarea>

  <button id="sendTemplate">Send hello_world Template</button>
  <button id="sendText">Send Plain Text</button>
  <button id="sendPizza">Send Pizza Receipt</button>

  <h3>Response</h3>
  <pre id="output">Waiting...</pre>

  <script>
    const PHONE_NUMBER_ID = "716301431576675";
    const GRAPH_API_VERSION = "v22.0";

    // The access token will be passed to this script by the workflow
    const ACCESS_TOKEN = "your_access_token_will_be_here";

    async function sendMessage(payload) {
      const out = document.getElementById("output");
      try {
        const response = await fetch(
          `https://graph.facebook.com/${GRAPH_API_VERSION}/${PHONE_NUMBER_ID}/messages`,
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${ACCESS_TOKEN}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }
        );
        const data = await response.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "Error: " + err.message;
      }
    }

    // hello_world template
    document.getElementById("sendTemplate").addEventListener("click", () => {
      const to = document.getElementById("to").value.trim();
      if (!to) return (output.textContent = "Recipient required");

      const payload = {
        messaging_product: "whatsapp",
        to: to,
        type: "template",
        template: {
          name: "hello_world",
          language: { code: "en_US" }
        }
      };
      sendMessage(payload);
    });

    // Plain text message
    document.getElementById("sendText").addEventListener("click", () => {
      const to = document.getElementById("to").value.trim();
      const body = document.getElementById("body").value.trim();
      if (!to || !body) return (output.textContent = "Recipient and message required");

      const payload = {
        messaging_product: "whatsapp",
        to: to,
        type: "text",
        text: { body: body }
      };
      sendMessage(payload);
    });

    // Pizza receipt message
    document.getElementById("sendPizza").addEventListener("click", () => {
      const to = document.getElementById("to").value.trim();
      if (!to) return (output.textContent = "Recipient required");

      const order = {
        name: "Siva",
        items: [
          { name: "Margherita Pizza", qty: 2, price: 300 },
          { name: "Veggie Pizza", qty: 1, price: 350 },
          { name: "Garlic Bread", qty: 1, price: 150 }
        ]
      };

      let body = `Hi ${order.name},\n\nYour Order details:\n`;
      let total = 0;
      order.items.forEach(item => {
        body += `- ${item.name} x${item.qty} = ‚Çπ${item.price}\n`;
        total += item.price;
      });
      body += `\nTotal: ‚Çπ${total}\n\nThank you for ordering, visit again! üçï`;

      const payload = {
        messaging_product: "whatsapp",
        to: to,
        type: "text",
        text: { body: body }
      };
      sendMessage(payload);
    });
  </script>
</body>
</html>
